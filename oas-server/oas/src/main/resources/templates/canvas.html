<style type="text/css"> 
* { margin:0; padding:0; }
/* body { background:#FFF; color:#333; font:12px/1.6em Helvetica, Arial, sans-serif; } */
h1, h2, h3, h4, h5, h6 { font-size:1em; }
a { color:#0287CA; text-decoration:none; }
a:hover { text-decoration:underline; }
ul, li { list-style:none; }
fieldset, img { border:none; }
legend { display:none; }
em, strong, cite, th { font-style:normal; font-weight:normal; }
 input, textarea, select, button { font:12px Helvetica, Arial, sans-serif; } 
table { border-collapse:collapse; }
/* html { overflow:-moz-scrollbars-vertical; }  */
.ibanner { position:relative; overflow:hidden; margin:20px 0 20px 300px; }
.ibanner_pic {}
.ibanner_pic a { position:absolute; top:0; display:block;  overflow:hidden; }
.ibanner_btn { position:absolute; z-index:9999; right:5px; bottom:5px; font-weight:700; font-family:Arial; }
.ibanner_btn span { display:block; float:left; margin-left:4px; padding:0 5px; background:#000; cursor:pointer; }
.ibanner_btn .normal { height:20px; margin-top:8px; border:1px solid #999; color:#999; font-size:16px; line-height:20px; }
.ibanner_btn .current { height:28px; border:1px solid #FF5300; color:#FF5300; font-size:28px; line-height:28px; }


 /* 进度条 */  
.range {   
    width: 430px;   
     height: 1rem;    
/*         background: #2386e4;    */
background: -webkit-linear-gradient(#61bd12, #61bd12) no-repeat, #ddd;
    border-radius: 0.5rem;   
    -webkit-appearance: none !important;   
    position: absolute;   
/*     top: 3.55rem;    */
/*     left: 6rem;   */
     left:470px  ;
     background-size: 0% 100%;
    
}   
/* 进度滑块 */  
.range::-webkit-slider-thumb {   
    width: 1.25rem;   
    height: 1.25rem;   
    background: #fff;   
    border: 1px solid #f18900;   
    cursor: pointer;   
    border-radius: 1.25rem;   
     -webkit-appearance: none !important;    
}  
/*  cursor: pointer; 鼠标变成手型,-webkit-appearance: none !important;将原来样式去除*/
  .col-center-block {
  position: relative;

/*      width: 768px;  */
 

/*       display: block;   */

    margin-left: auto;

    margin-right: auto;
    vertical-align: middle;
    margin-top: 30px;

}
 .btn{
/*   display: none; */
cursor: pointer;
  width: 15px;
  height: 15px;
  border-radius: 50%;
  position: absolute;
  left: 30%;
  top: 50%;
  margin: -15px auto  auto -35px;
  padding: 15px;
  background: rgba(255,255,255,0.5);
/*   rgba(255,255,255,0.5);灰色 */
  line-height: 40px;
  border: 1px solid #f18900;  
}
.ibanner .btn:hover{
  background: rgba(255,255,255,0.7);
}
 .btn:before{
  border: 15px solid #2386e4;
  border-top-color: transparent;
  border-bottom-color: transparent;
  border-right-color: transparent;
  content: " ";
  display: block;
  margin-left: 2px;
  width: 0;
  height: 0;
  margin-top: -7px;
}

.btn2:before{
    border-color: #2386e4;
    border-style: solid;
    content: " ";
    border-width: 12px 2px 10px 5px;
    content: " ";
    display: block;
    margin-left: -2px;
    width: 0;
    height: 0;
    margin-top: -3px;
}
.btn2:after{
    border-color: #2386e4;
    border-style: solid;
    content: " ";
    border-width: 12px 2px 10px 5px;
    content: " ";
    display: block;
    margin-left: 10px;
    width: 0;
    height: 0;
    margin-top: -22px;
}

.ibanner .btn:before:hover{
  border-left-color: #fff;
}

.ibanner.pause .btn{
  display: block;
}

.ibanner .state{
  position: absolute;
  bottom: 20px;
  left: 40px;
  font-size: 14px;
  color: #000;
}
.ibanner.pause .state{
  display: none;
}
.btnleft{
/*   display: none; */
cursor: pointer;
  width: 5px;
  height: 5px;
  border-radius: 50%;
  position: absolute;
  left: 26%;
  top: 50%;
  margin: -10px auto  auto -35px;
  padding: 15px;
  background: rgba(255,255,255,0.5);
  line-height: 40px;
  border: 1px solid #f18900;  
}
.btnleft:before{
  border: 10px solid #2386e4;
  border-top-color: transparent;

  border-bottom-color: transparent;
  border-left-color: transparent;
  content: " ";
  display: block;
  margin-left: -20px;
  width: 0;
  height: 0;
  margin-top: -7px;
}
.btnleft:after{
  border: 10px solid #2386e4;
  border-top-color: transparent;

  border-bottom-color: transparent;
  border-left-color: transparent;
  content: " ";
  display: block;
  margin-left: -10px;
  width: 0;
  height: 0;
  margin-top: -20px;
}
.btnright{
/*   display: none; */
cursor: pointer;
  width: 5px;
  height: 5px;
  border-radius: 50%;
  position: absolute;
  left: 34.8%;
  top: 50%;
  margin: -10px auto  auto -35px;
  padding: 15px;
  background: rgba(255,255,255,0.5);
  line-height: 40px;
  border: 1px solid #f18900;  
}
.btnright:before{
  border: 10px solid #2386e4;
  border-top-color: transparent;

  border-bottom-color: transparent;
  border-right-color: transparent;
  content: " ";
  display: block;
  margin-left: 5px;
  width: 0;
  height: 0;
  margin-top: -7px;
}
.btnright:after{
  border: 10px solid #2386e4;
  border-top-color: transparent;

  border-bottom-color: transparent;
  border-right-color: transparent;
  content: " ";
  display: block;
  margin-left: -5px;
  width: 0;
  height: 0;
  margin-top: -20px;
}
.time{
position: absolute;
 width: auto;
  height: auto;
  margin-left: 910px;
  margin-top: -0px;
}
.real{
position: absolute;
 width: auto;
  height: auto;
  margin-left: 1030px;
  margin-top: -0px;
}
.timeEnd{
  position: absolute;
  width: auto;
  height: auto;
  margin-left: 970px;
  margin-top: -0px;
}
</style>

<div class="ibanner" style="width:650px; height:250px;" id="ibanner1">
<div class="ibanner_pic" id="ibanner_pic1">

<div  class="col-center-block">

<em class="btnleft "style="display:inline-block" onclick="reduceSpeed()"></em>
 <em id="buttonPlay" class="btn "style="display:inline-block" ></em>
 <em class="btnright "style="display:inline-block"  onclick="increateSpeed()"></em>
<input type="range" style="display:inline-block" id="range_speed" min="0" max="100" class='range' value="0"oninput="changeSpeed()" />
<input type="button"style="display:inline-block" value='00:00:00' id="timeStart" class="time" />
<input type="button"style="display:inline-block" value='00:00:00' id="timeEnd" class="timeEnd" />
