<style>
	#container1, #container2{
	width: 800px; 
 	height: 350px; 
 	margin: 1em auto; 
	} 	 
   .label-style{
 	margin-top:35px;
 	text-align: right;
   }
   .width-20{
   	width:20%;
   } 
   .width-10{
   	width:10%;
   }
    .input-group {
	margin-top:30px;
 	margin-bottom:20px; 
   } 
   #dash0{
   width:180px;
   height:42px;
   top:277px;
   left:900px;
   position:absolute;  
   border:1px dashed #F00;  
   }
   #dash1{
   width:150px;
   height:42px;
   top:235px;
   left:356px;
   position:absolute;  
   border:1px dashed #F00;   
   }
   #dash2{
   width:680px;
   height:42px;
   top:192px;
   left:400px;
   position:absolute;  
   border:1px dashed #F00;   
   }

<body>	
	<div class="col-sm-3 label-style">
		<label for="datetimepicker" class="timeControl">开始时间：</label>	
	</div>
	<div class="col-sm-3 width-20">	
		<div class="input-group date" id="time1">	
			<input type="text" name="startTime" id="startTime" value="" class=" form-control">
			<span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>			
		</div>					
	</div>
	<div class="col-sm-3 label-style width-10">
		<label for="datetimepicker" class="timeControl">结束时间：</label>	
	</div>
	<div class="col-sm-3 width-20">		
		<div class="input-group date" id="time2">		
			<input type="text"  name="endTime" id="endTime" value="" class=" form-control ">
			<span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
		</div>				
	</div>
	<div id="dash0" class="ui-widget-content"></div> 
	<div id="dash1" class="ui-widget-content"></div> 
	<div id="dash2" class="ui-widget-content"></div> 
	
	<div id="container1"></div>	
	<div class="container" style="margin-top:60px;">    	
    	<a href='javascript:;' id="display" title='显示图表' style="font-size:14px;padding-left:930px;display:none;" onclick="display()"><span class='glyphicon glyphicon-eye-open'></span></a>
    	<a href='javascript:;' id="hide" title="隐藏图表" style="font-size:14px; padding-left:930px;" onclick="hide()"><span class='glyphicon glyphicon-eye-close'></span></a>
    	<div id="container2" style="height: 300px;"></div>
    </div>
	<script type="text/javascript" th:src="@{/js/maps/maps.js}"></script>
