<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECharts</title>
    
     <!-- ECharts单文件引入 -->
    <script src="https://cdn.bootcss.com/vue/2.5.9/vue.js"></script>
	<script type="text/javascript" src="/js/echarts/3.8.5/echarts.js"></script>
	<script th:src="@{/webjars/jquery/3.1.1/jquery.min.js}"></script>
	<script th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>

<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->

    <div class="container">    	
    	<a href='javascript:;' id="display" title="显示'" style="font-size:14px;padding-left:890px;display:none;" onclick="display()"><span class='glyphicon glyphicon-eye-open'>显示</span></a>
    	<a href='javascript:;' id="hide" title="隐藏" style="font-size:14px; padding-left:960px;" onclick="hide()"><span class='glyphicon glyphicon-eye-close'>隐藏</span></a>
    	<div id="main2" style="height:210px;width:800px;padding-left:200px;padding-bottom:30px;display: block;"></div>
    </div>
	
	<script type="text/javascript" th:src="@{/js/maps/maps.js}"></script>
