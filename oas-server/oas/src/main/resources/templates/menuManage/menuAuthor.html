	<!-- 添加用户角色模态框 -->
  
  <div class="modal fade" id="addRoleModal" tabindex="-1" role="dialog">

      <div class="modal-dialog" role="document">

        <div class="modal-content">

          <div class="modal-header">
          
             <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>

            <h3 class="modal-title" id="myModalLabel">添加角色信息</h3>

          </div>

          <div class="modal-body">

            <form id="addRoleForm" action="/user/addrole" method="post" class="form-horizontal">

              <div class="form-group">

                <label for="roleName" class="col-sm-3 control-label">角色名称</label><span class="required"></span>

                <div class="col-sm-7">

                  <input type="text" name="roleName" class="form-control" id="roleName" required="required"  placeholder="请输入角色名称" />

                </div>
                
              </div> 
               
               <div class="form-group"> 

                 <label for="roleDescription" class="col-sm-3 control-label">角色描述</label><span class="required"></span>

                  <div class="col-sm-7"> 
                 
                <textarea rows="10" cols="3" name="roleDescription" class="form-control" id="roleDescription" required="required"  placeholder="请进行角色介绍" ></textarea>
 <!--                   <input type="text" name="user_name" class="form-control" id="user_name" required="required"  placeholder="请进行角色介绍" /> -->

                 </div> 
                
               </div>  
              
            </form>

          </div>
          <div class="modal-footer">

            <button type="button" id="saveRole" class="btn btn-default" onclick="addRole()">保存</button>
            <button type="button" class="btn btn-default" data-dismiss="modal" onclick="close()">关闭窗口</button>
          </div>
        </div>
      </div>
    </div>
				
				<!-- 修改用户角色模态框 -->
  
  <div class="modal fade" id="editRoleModal" tabindex="-1" role="dialog">

      <div class="modal-dialog" role="document">

        <div class="modal-content">

          <div class="modal-header">
          
             <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>

            <h3 class="modal-title" id="myModalLabel">修改角色信息</h3>

          </div>

          <div class="modal-body">

            <form id="editRoleForm" action="/user/editrole" method="post" class="form-horizontal"> 
            <!-- <input  style="display:none" type="hidden" name="Eid" id="Eid"> -->
            <div class="form-group"> 

                <label for="EroleId" class="col-sm-3 control-label">角色编号</label> 

                <div class="col-sm-7"> 

                  <input readonly="readonly" type="text" name="EroleId" class="form-control" id="EroleId" /> 

                </div> 
                
               </div>  

              <div class="form-group">

                <label for="EroleName" class="col-sm-3 control-label">角色名称</label>

                <div class="col-sm-7">

                  <input type="text" name="EroleName" class="form-control" id="EroleName" required="required"/>

                </div>
                
              </div> 
               
               <div class="form-group"> 

                 <label for="EroleDescription" class="col-sm-3 control-label">角色描述</label> 

                 <div class="col-sm-7"> 
                 
                 <textarea rows="10" cols="3" name="EroleDescription" class="form-control" id="EroleDescription" required="required"></textarea>
<!--                   <input type="text" name="user_name" class="form-control" id="user_name" required="required"  placeholder="请进行角色介绍" /> -->

                </div> 
                
                </div> 
              
            </form>
            
            <div class="modal-footer">

            <button type="button" id="saveEditRole" class="btn btn-default" onclick="updateRole()">保存</button>
          </div>

          </div>
        </div>
      </div>
    </div>
