		<script type="text/javascript">
			var videoEle = document.getElementById("video");
			var cs = document.getElementById("cs");
			var timea = document.getElementById("timea");
			var timeb = document.getElementById("timeb");
			
			videoEle.addEventListener('canplay',function(){//提示该视频已准备好开始播放
				timea.value = changeTime(videoEle.duration);
				cs.max=videoEle.duration;
				
			})
			videoEle.addEventListener('timeupdate',function(){//来通知当前的播放位置的改变
				timeb.value=changeTime(videoEle.currentTime);
				cs.value= videoEle.currentTime;
			})
// 			cs.addEventListener('change',function(){

			function videoPlayOrPause(){				
				if(videoEle.paused){
					videoEle.play();
				} else{
					videoEle.pause();
				}
				
			}
			function changeall(){
				var max = 3*60*60;
				videoEle.currentTime = this.value
			}
			function volumchange(v){
				videoEle.volume=v; 
			}
			function fullScreen(){
				videoEle.webkitRequestFullScreen();
			}
			function progressChange(){
//				console.log("123");
			}
			
			
			function play(){
				videoEle.play();
			}
			function pausePlay(){
				videoEle.pause();
				if(videoEle.paused){
					videoEle.css("disabled","disabled");
				}
			}
			function muted(){
				
				if(videoEle.muted){
					videoEle.muted = false;
				} else{
					videoEle.muted = true;
				}
			}
			function replay(){
				if(videoEle.loop){
					videoEle.loop = false;
				} else{
					videoEle.loop = true;
				}
			}
			function noReplay(){
				if(videoEle.loop){
					videoEle.loop = true;
				} else{
					videoEle.loop = false;
				}
			}
			
			function skip(value) {				
				videoEle.currentTime += value;
			}
			function restart() {
			
				videoEle.currentTime = 0;
			}
			
			
			
			function changeTime(time){
				
				var newTime = parseInt(time);
				var hour = toZero(Math.floor(newTime/3600));//Math.floor返回小于等于x的最大整数:
				var min = toZero(Math.floor(newTime%3600/60));
				var sec = toZero(Math.floor(newTime%60));
				return hour+":"+min+":"+sec;
				function toZero(num){
					if(num<10){
						return '0'+num;
					} else{
						return num;
					}
				}
			}
			changeTime();
